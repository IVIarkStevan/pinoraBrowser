<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      font-family: Arial, sans-serif;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }
    p {
      margin: 5px 0;
      font-size: 13px;
      line-height: 1.4;
    }
    .info {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 12px;
    }
    button {
      background: #fff;
      color: #667eea;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Hello World Extension</h1>
  <p>Welcome to Pinora Browser! This extension demonstrates WebExtensions support.</p>
  <div class="info" id="info">
    <strong>Current Page:</strong><br>
    <span id="pageInfo">Loading...</span>
  </div>
  <button id="btnNewTab">Open New Tab</button>
  <button id="btnSaveData">Save Data</button>
  <script src="popup.js"></script>
</body>
</html>
